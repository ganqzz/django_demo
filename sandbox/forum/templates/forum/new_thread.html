{% extends 'forum/base.html' %}

{% block content %}
  <div class="page-title">New Thread</div>

  <div>
    <a href="{% url 'forum:index' %}" class="btn btn-outline">&leftarrow; Back to Threads</a>
  </div>
  <form method="POST" role="form" id="thread-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary" form="thread-form">Submit</button>
  </form>
{% endblock %}
