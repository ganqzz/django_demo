{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Forum</title>
  <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static 'forum/style.css' %}"/>
</head>
<body>
<div class="container">
  <div class="logo">
    <a href="{% url 'forum:index' %}">Forum</a>
  </div>
  <div class="menu">
    <a href="{% url 'forum:index' %}" class="m-item">Home</a> |
    {% if user.is_authenticated %}
      <a href="{% url 'profile' %}" class="m-item">Profile</a> |
      <a href="{% url 'logout' %}" class="m-item">Logout</a>
    {% else %}
      <a href="{% url 'login' %}?next={{ request.path }}" class="m-item">Login</a>
    {% endif %}
  </div>
  {% block content %}{% endblock %}
  <footer>
    <div class="text-center">
      Copyright &copy; 2020 Forum. All rights reserved.
    </div>
  </footer>
</div>
</body>
</html>
