{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Goal!{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'base.css' %}"/>
  <link rel="stylesheet" href="{% static 'teams/style.css' %}"/>
</head>
<body>
<nav class="navbar">
  <a class="navbar-brand" href="{% url 'teams:home' %}">Goal! Soccer Team Organizer</a>
  <ul class="navbar-menu">
    <li class="navbar-menu-item"><a href="{% url 'teams:home' %}">Home</a></li>
    <li class="navbar-menu-item"><a href="{% url 'teams:list' %}">Teams</a></li>
    <li class="navbar-menu-item">
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Log out</a>
      {% else %}
        <a href="{% url 'login' %}?next={{ request.path }}">Log in</a>
      {% endif %}
    </li>
    <li class="navbar-menu-item"><a href="{% url 'admin:index' %}">Admin</a></li>
    <li class="navbar-menu-item"><a href="#">Help</a></li>
  </ul>
</nav>
<div class="main">
  <div class="row">
    <div class="col-left">
      {% if user.is_authenticated %}
        <div>
          <a href="{% url 'teams:create' %}" class="btn btn-outline bold">Add new team</a>
        </div>
      {% endif %}
    </div>
    <div class="col-right">
      {% block content %}{% endblock %}
    </div>
  </div>
</div>
</body>
</html>
