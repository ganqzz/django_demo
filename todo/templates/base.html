{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}ToDo{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
{% if request.user.is_active %}
  <a href="{% url 'logout' %}" class="logout floating-button">Logout</a>
{% else %}
  <a href="{% url 'login' %}" class="login floating-button">Login</a>
  <a href="{% url 'register' %}" class="signup floating-button">Sign Up</a>
{% endif %}

{% block content %}{% endblock %}
</body>
</html>
