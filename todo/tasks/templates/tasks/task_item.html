<li class="task__item">
  <a href="{% url 'task-edit' task.pk %}">
    <h3 class="title {% if task.is_complete %}complete{% endif %}">
      {{ task.title }}
    </h3>
  </a>
  <p class="description">
    {{ task.description }}
  </p>
  {% if task.due_date %}
    <p class="due">
      Due: {{ task.due_date }}
    </p>
  {% endif %}
  <form method="POST" action="{% url 'task-toggle' task_id=task.pk %}">
    {% csrf_token %}
    <button type="submit" class="task-complete">
      <i class="bi bi-check-circle {{ task.is_complete|yesno:'icon-red,icon-blue' }}"></i>
    </button>
  </form>
</li>
